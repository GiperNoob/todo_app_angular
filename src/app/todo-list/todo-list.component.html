<li
  [ngClass]="{
    complete: flagComplete,
    notComplete: !flagComplete
  }"
>
  <span class="span-text">{{ todo.text }}</span>

  <span class="span-data">{{ todo.data }}</span>

  <div class="btn-container">
    <button
      class="btn btn-complete"
      (click)="flagComplete = !flagComplete"
      (click)="todoComplete()"
    >
      {{ buttonText }}
    </button>

    <button class="btn btn-delete" (click)="removeTodo()">Delete</button>
  </div>
</li>
