<div class="container">
  <app-add-form (onAdd)="addItem($event)"></app-add-form>

  <input type="text" [(ngModel)]="searchTodo" placeholder="search ToDo" />

  <ul>
    <app-todo-list
      *ngFor="let todo of todos | filter: searchTodo"
      [todo]="todo"
      (onRemove)="removeTodo($event)"
    ></app-todo-list>
  </ul>
</div>
