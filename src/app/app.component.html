<div class="container">
  <div class="wrapper">
    <header class="header">
      <h1>Todo Application</h1>
    </header>

    <section class="search-form">
      <app-add-form (onAdd)="addItem($event)"></app-add-form>

      <div>
        <input
          class="search-field"
          type="text"
          [(ngModel)]="searchTodo"
          placeholder="search ToDo"
        />
      </div>
    </section>

    <ul>
      <app-todo-list
        *ngFor="let todo of todos | filter: searchTodo"
        [todo]="todo"
        (onRemove)="removeTodo($event)"
      ></app-todo-list>
    </ul>
  </div>
</div>
