<div class="form-container">
  <input
    type="text"
    placeholder="what need to do?"
    [(ngModel)]="text"
    #titleInput
    [ngStyle]="{
      border: text ? '1px solid green' : '1px solid red'
    }"
  />

  <button class="btn" (click)="addTodo()">Add</button>
</div>

<label for="start"> Select date:</label>

<input
  type="date"
  id="start"
  name="trip-start"
  value=""
  min="2018-01-01"
  max="2028-12-31"
  #dateInput
/>
