<div class="form-container">
  <input
    class="input-text"
    type="text"
    placeholder="what need to do?"
    [(ngModel)]="text"
    #titleInput
    [ngStyle]="{
      border: text ? '3px solid green' : '3px solid red'
    }"
  />

  <input
    class="input-date"
    type="date"
    id="start"
    name="trip-start"
    value=""
    min="2018-01-01"
    max="2028-12-31"
    #dateInput
  />

  <button class="btn" (click)="addTodo()">Add ToDo</button>
</div>
